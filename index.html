<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV - Əlihüseyn Abdullayev</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">🌗 Rejim dəyiş</button>
  </div>

  <div class="container">
    <div class="profile">
      <img id="profile-image" src="profil.jpg" alt="Profil Şəkli" />
      <input type="file" id="image-upload" accept="image/*" />
    </div>

    <h1>Əlihüseyn Abdullayev</h1>
    <p><strong>Email:</strong> <span id="email"></span> | <strong>Telefon:</strong> <span id="phone"></span></p>

    <div class="accordion">
      <button class="accordion-btn" onclick="toggleAccordion('about')">Haqqımda</button>
      <div class="section-content" id="about"></div>
    </div>

    <div class="accordion">
      <button class="accordion-btn" onclick="toggleAccordion('education')">Təhsil</button>
      <div class="section-content" id="education"></div>
    </div>

    <div class="accordion">
      <button class="accordion-btn" onclick="toggleAccordion('experience')">İş Təcrübəsi</button>
      <div class="section-content" id="experience"></div>
    </div>

    <div class="accordion">
      <button class="accordion-btn" onclick="toggleAccordion('skills')">Bacarıqlar</button>
      <div class="section-content" id="skills"></div>
    </div>

    <div class="accordion">
      <button class="accordion-btn" onclick="toggleAccordion('contact')">Əlaqə</button>
      <div class="section-content" id="contact"></div>
    </div>

    <p id="last-saved"></p>
    <button onclick="resetToDefault()">Sıfırla</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
